<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Restaurant Reviews: Stage 1 - by David Porter</title>
  <meta name="description" content="Restaurant Reviews App for UdaCity FEND program">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/over750.css" media="screen and (min-width: 750px)">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
</head>

<body>
  <header id="main-title">
    <nav>
      <h1 tabindex="1"><a href="/" aria-label="Restaurant Reviews - Home">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="main-content">
    <section class="filter-options">
      <h2>Filter Results</h2>
      <select id="neighborhoods-select" aria-label="Dropdown Menu Filter By Neighborhoods" name="neighborhoods" onchange="updateRestaurants()">
        <option value="all">All Neighborhoods</option>
      </select>
      <select id="cuisines-select" aria-label="Dropdown Menu Filter By Cuisines" name="cuisines" onchange="updateRestaurants()">
        <option value="all" selected>All Cuisines</option>
      </select>
    </section>
    <section id="map-container" tabindex="-1" aria-hidden="true">
      <div id="map" tabindex="-1" aria-hidden="true"></div>
    </section>
    <section aria-label="Restaurant List">
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <!-- Beginning scripts -->
  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Database helpers -->
  <script src="js/dbhelper.js"></script>
  <!-- Apikeys -->
  <script src="js/api_keys.js"></script>
  <!-- Main javascript file -->
  <script src="js/main.js"></script>
  <!-- Register Service Worker JS File -->
  <script src="js/register_service_worker.js"></script>
  <!-- End scripts -->
</body>

</html>
